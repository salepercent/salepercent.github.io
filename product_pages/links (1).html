.product-card img {

    height: 200px;

}

.product-card h3 {
    font-size: 24px;

}

.product-card p {
    font-size: 16px;

}

.product-card a {

    padding: 10px 20px;
    background-color: #FF9900;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;

}

.product-card a:hover {
    background-color: #FFB84D;
}

/* Footer styles */
footer {
    padding: 20px 0;
    text-align: center;
    background-color: #232f3e;
    color: #fff;
}
